<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/highlighter.css" />
    <link
      id="theme-link"
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/tomorrow-night.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <title>Cloud Collaborator</title>
  </head>
  <body>
    <h3>Cloud Collaborator</h3>
    <div id="theme-selector"></div>
    <div>
      <form>
        <fieldset class="editor">
          <textarea
            id="editor"
            aria-controls="code-highlighter"
            class="input"
            autocapitalize="off"
            spellcheck="false"
          ></textarea>
          <output
            id="code-output"
            role="status"
            class="highlighted-output javascript"
          ></output>
        </fieldset>
      </form>
      <!-- end -->
      <input type="text" id="filename" placeholder="filename.extension" />
      <button onclick="loadFile(1)">Create File</button>
      <div id="container"></div>
      <div id="feedback">
        <span>Currently open : </span
        ><span id="currently-open-file">No file</span>
      </div>
    </div>
    <script src="./js/socket.io.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/client.js"></script>
    <script src="js/highlighter.js"></script>
    <script src="./js/editorUtils.js"></script>
  </body>
</html>
