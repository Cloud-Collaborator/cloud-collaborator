<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/highlighter.css" />
    <link
      id="theme-link"
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/tomorrow-night.min.css"
    />
    <link rel="stylesheet" href="./css/terminal.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <title>Cloud Collaborator</title>
  </head>
  <body>
    <div class="utils">
      <div id="theme-menu"></div>
      <div class="file-open-section">
        <input type="text" id="filename" placeholder="filename.extension" />
        <button onclick="loadFile(1)">Create File</button>
      </div>
      <div id="file-menu"></div>
      <div id="feedback">
        <span>Currently open : </span
        ><span id="currently-open-file">No file</span>
      </div>
    </div>

    <div class="main-content">
      <form>
        <fieldset class="editor">
          <p class="box-name">Editor</p>
          <textarea
            id="editor"
            aria-controls="code-highlighter"
            class="input"
            autocapitalize="off"
            spellcheck="false"
          ></textarea>
          <output
            id="code-output"
            role="status"
            class="highlighted-output javascript"
          ></output>
        </fieldset>
      </form>
      <!-- end -->

      <p class="box-name">Terminal</p>
      <div class="terminal-wrapper">
        <input type="text" placeholder=" input command" id="terminal" />
        <div id="terminal-output"></div>
      </div>
    </div>
    <footer><p>Made with ‚ù§ by Burhanuddin Merchant</p></footer>
    <script src="./js/menu-utils.js"></script>
    <script src="./js/socket.io.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/client.js"></script>
    <script src="js/highlighter.js"></script>
    <script src="./js/editorUtils.js"></script>
    <script src="./js/terminal.js"></script>
  </body>
</html>
